<div class="container-flex">
    <div class="header p-4">
        <h2 style="text-align: center;">
            {{ restaurantName }}
        </h2>
    </div>
    <div class="row">
        <app-dish 
            *ngFor="let dish of list"
            [name]="dish.name"
            [address]="dish.address"
            [ingridiants]="dish.ingridiants"
            [availablity]="dish.availability"
            [description]="dish.discription"
            [imgUrl]="dish.imgURL"
            [price]="dish.price"
            class="col-lg-6"
            >
        </app-dish>
    </div>
</div>
